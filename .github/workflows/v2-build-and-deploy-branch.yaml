name: Dev; Build and deploy

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: Application name; If you choose tycho-indexer, all indexers will be deployed to dev environment. If you choose a specific app name you will deploy only that app
        required: true
        default: tycho-indexer
        type: choice
        options:
          - tycho-indexer
          - arbitrum-tycho-indexer
          - ethereum-tycho-indexer
          - base-tycho-indexer
          - unichain-tycho-indexer

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    uses: propeller-heads/ci-cd-templates/.github/workflows/build-and-push-docker-image.yaml@main
    permissions:
      id-token: write
      contents: read
    with:
      image_tag: ${{ github.sha }}
      image_name: tycho-indexer
    secrets:
      app_id: ${{ secrets.APP_ID }}
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
      role_to_assume: ${{ secrets.ROLE_TO_ASSUME }}
      repository_url: ${{ secrets.REPOSITORY_URL }}
      aws_region: ${{ secrets.AWS_REGION }}
      domain_owner: ${{ secrets.DOMAIN_OWNER }}

  deploy-dev:
    needs:
      - build-and-push
    uses: propeller-heads/ci-cd-templates/.github/workflows/deploy-any-branch-dev.yaml@main
    permissions:
      id-token: write
      contents: read
    with:
      image_name: tycho-indexer
      image_tag: ${{ github.sha }}
      app_name: ${{ inputs.app_name }}
    secrets:
      app_id: ${{ secrets.APP_ID }}
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
      role_to_assume: ${{ secrets.ROLE_TO_ASSUME }}
      aws_region: ${{ secrets.AWS_REGION }}
      eks_cluster_name: ${{ secrets.EKS_CLUSTER_NAME }}
