name: Claude Auto Review
on:
  pull_request:
    types: [opened, ready_for_review, reopened]
  issue_comment:
    types: [created]

jobs:
  offer:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "Comment **\`/review\`** on this PR to run a Claude code review."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  review:
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && github.event.issue.pull_request != ''
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Require /review to run
        run: |
          comment="${{ github.event.comment.body }}"
          if [[ "${comment,,}" != *"/review"* && "${comment,,}" != *"/claude-review"* ]]; then
            echo "::notice::To run Claude review, comment '/review' or '/claude-review' on the PR."
            exit 1
          fi

      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
          ref: refs/pull/${{ github.event.issue.number }}/head

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true # âœ¨ Enables tracking comments
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.issue.number }}

            Review this PR. Be concise and actionable.

            Rules:
            - Only add inline comments when you have a concrete fix or real concern (bug, security, correctness, performance). Do not comment to praise or summarize; skip those.
            - Before commenting, check existing PR/review comments (gh pr view, conversation). Do not repeat or rephrase feedback that humans have already left.
            - Keep each comment short: state the issue and the suggested change. No long explanations unless necessary.
            - Ignore style/nits unless they cause real bugs or maintainability problems.

            Focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
